        ## Objective
          To create a new lead in Salesforce.
        ## Prerequisites
          - A Salesforce account with appropriate permissions.
          - Basic understanding of Salesforce interface.
        ## Steps
        1. **Navigate to the Leads tab:**
          - Log in to your Salesforce account.
          - Click on the "App Launcher" (nine dots) in the top left corner.
          - Select "Sales" from the list of apps.
          - Click on the "Leads" tab.
        2. **Create a new lead:**
          - Click on the "New" button located at the top right corner of the page.
          - Fill in the required fields:
          - **Last Name:** Enter the lead's last name.
          - **First Name:** Enter the lead's first name.
          - **Company:** Enter the lead's company name.
          - **Email:** Enter the lead's email address.
          - **Phone:** Enter the lead's phone number.
          - **Address:** Enter the lead's street address, city, state, and zip code.
        - Click on the "Save" button to create the lead.
        3. **Verify the lead creation:**
          - You should now see the newly created lead in the "Leads" tab.
          - Click on the lead's name to view its details.
    questions_and_answers:
      - question: |
          How do I navigate to the Leads tab in Salesforce?
        answer: |
          To navigate to the Leads tab, log in to your Salesforce account, click on the
          "App Launcher" (nine dots) in the top left corner, select "Sales" from the list
          of apps, and then click on the "Leads" tab.
      - question: |
          What information is required to create a new lead in Salesforce?
        answer: |
          To create a new lead in Salesforce, you need to provide the lead's last name,
          first name, company name, email address, phone number, and address (street address,
          city, state, and zip code).
      - question: |
          How do I verify that a lead has been created in Salesforce?
        answer: |
          To verify that a lead has been created in Salesforce, go to the "Leads" tab and look
          for the newly created lead. Click on the lead's name to view its details.
